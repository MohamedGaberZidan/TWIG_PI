<!DOCTYPE html>
<html>
<head>
    <title>Valve Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valve Status</h1>
        <table>
            <thead>
                <tr>
                    <th>Valve ID</th>
                    <th>Status</th>
                    <th>TWIG ID</th>
                    <th>Valve Number</th>
                </tr>
            </thead>
            <tbody>
                {% for valve_id, details in valves.items() %}
                <tr>
                    <td>{{ valve_id }}</td>
                    <td>{{ details['status'] }}</td>
                    <td>{{ details['twig_id'] }}</td>
                    <td>{{ details['valve_number'] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">No valves configured</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">Back to Dashboard</a>
    </div>
</body>
</html>
